<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه شماره دو</title>
    <script src="https://kit.fontawesome.com/077ff6f02c.js" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: Sahel;
            src: url('./Asset/Font/Sahel.eot') format('eot'),
                url('./Asset/Font/Sahel.woff') format('woff'),
                url('./Asset/Font/Sahel.woff2') format('woff2');
            font-style: normal;
            font-weight: normal;
        }

        @font-face {
            font-family: Sahel-Bold;
            src: url('./Asset/Font/Sahel-Bold.eot') format('eot'),
                url('./Asset/Font/Sahel-Bold.woff') format('woff'),
                url('./Asset/Font/Sahel-Bold.woff2') format('woff2');
            font-style: normal;
            font-weight: bold;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Sahel;
        }

        body{
            background-color: #d8e0e5;
            font-size: 24px;
        }

        .course-title {
            display: flex;
            justify-content: center;
            font-weight: bold;
            padding: 100px;
            font-size: 34px;
            color: rgba(0, 0, 0, 0.8);
        }

        .circle-loader{
            position: relative;
            width: 250px;
            height: 250px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-left-color: #1e90ff;
            border-radius: 50%;
            margin: 0 auto;
            animation: loading 1.5s linear infinite;
        }

        @keyframes loading {
            0%{
                transform: rotateZ(0deg);
            }
            100%{
                transform: rotateZ(360deg);
            }
        }

        .checkmark{
            display: none;
        }

        .checkmark::after{
            content: '';
            display: inline-block;
            width: 50px;
            height: 120px;
            border-right: 5px solid #5cb85c;
            border-top: 5px solid #5cb85c;
            border-radius: 5px;
            transform: rotate(-135deg) scaleX(-1);
            transform-origin: top left;
            position: absolute;
            top: 130px;
            left: 70px;
            animation: checkmark 1s linear forwards;
        }

        @keyframes checkmark {
            0%{
                width: 0;
                height: 0;
            }
            20%{
                width: 50px;
                height: 0;
            }
            100%{
                width: 50px;
                height: 120px;
            }
        }

        .load-complete{
            animation: none;
            border-color: #5cb85c;
            transition: all 0.5s ease;
        }

        .btn{
            margin:20px auto;
            font-size: 20px;
            padding:5px 10px;
            background-color: #2ed573;
            border-radius: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <p class="course-title">پروژه شماره دو</p>
    <div class="circle-loader">
        <div class="checkmark">

        </div>
    </div>
    
    <p style="text-align: center;"><button class="btn">کلیک کنید</button></p>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('button.btn').click(function(e){
                e.preventDefault();
                $('.circle-loader').toggleClass('load-complete');
                $('.checkmark').toggle();
            });
        });
    </script>
</body>

</html>
