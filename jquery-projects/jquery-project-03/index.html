<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه شماره سه</title>
    <script src="https://kit.fontawesome.com/077ff6f02c.js" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: Sahel;
            src: url('./Asset/Font/Sahel.eot') format('eot'),
                url('./Asset/Font/Sahel.woff') format('woff'),
                url('./Asset/Font/Sahel.woff2') format('woff2');
            font-style: normal;
            font-weight: normal;
        }

        @font-face {
            font-family: Sahel-Bold;
            src: url('./Asset/Font/Sahel-Bold.eot') format('eot'),
                url('./Asset/Font/Sahel-Bold.woff') format('woff'),
                url('./Asset/Font/Sahel-Bold.woff2') format('woff2');
            font-style: normal;
            font-weight: bold;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Sahel;
        }

        .course-title {
            display: flex;
            justify-content: center;
            font-weight: bold;
            padding: 100px;
            font-size: 34px;
            color: #fff;
        }

        body {
            background-color: #f46a6a;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }

        .wrapper {
            position: relative;
            margin: 0 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .wrapper i {
            position: absolute;
            color: #8291ff;
            z-index: 1;
            font-size: 50px;
            top: 35%;
            left: 50%;
            transform: translate(-50%);
        }

        .counter {
            display: flex;
            justify-content: center;
            align-items: end;
            font-size: 40px;
            background-color: #fff;
            color: #000;
            width: 200px;
            height: 200px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <p class="course-title">
        پروژه شماره سه
    </p>

    <div class="container">
        <div class="wrapper">
            <i class="fa-solid fa-users"></i>
            <div class="counter" data-count="150">0</div>
        </div>
        <div class="wrapper">
            <i class="fa-solid fa-newspaper"></i>
            <div class="counter" data-count="85">0</div>
        </div>
        <div class="wrapper">
            <i class="fa-solid fa-clock"></i>
            <div class="counter" data-count="2200">0</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            var totalTime=3000;

            function delay(i,items) {
                setTimeout(() => {
                    
                },i/items );
            }

            $('div.counter').each(function(){
                var $this=$(this);
                var countTo=$this.attr('data-count');
                var countNum=$this.text();

                while(+$this.text()<=+countTo){
                    $this.text(+countNum+1);
                    delay(totalTime,countTo);
                }
                
            });
        });
    </script>

</body>

</html>
